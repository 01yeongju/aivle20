<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .password-mismatch {
      display: none;
      color: red;
    }
    ::placeholder {
      font-size: 10px; /* 원하는 크기로 수정하세요 */
      }
    .tag-radio-label {
    font-size: 10px; /* 원하는 크기로 수정하세요 */
}
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-8 text-center">회원가입</h1>
      <form id="signupForm" class="space-y-4" method='Post'>
        {% csrf_token %}
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="이메일을 입력해주세요">
          </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
          <input type="text" id="username" name="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="아이디를 입력하세요">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="대소문자 및 특수문자 포함 8자리 이상">
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="비밀번호를 다시 입력해주세요">
          <p id="passwordMismatch" class="password-mismatch">비밀번호가 일치하지 않습니다.</p>
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">핸드폰 번호</label>
            <input type="tel" id="phone" name="phone" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="핸드폰 번호를 입력해주세요">
        </div>
        <div>
          <label for="company" class="block text-sm font-medium text-gray-700">회사</label>
          <input type="text" id="company" name="company" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="근무지를 입력하세요">
        </div>
        <div>
          <label for="userType" class="block text-sm font-medium text-gray-700">근무자 유형</label>
          <input type="radio" id="administrator" name="userType" value="Administrator" class="mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <label for="administrator" class="ml-2 tag-radio-label"><span class="tag-radio">관리자</span></label>
          <input type="radio" id="worker" name="userType" value="Worker" class="mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <label for="worker" class="ml-2 tag-radio-label"><span class="tag-radio">근로자</span></label>
        </div>
        <div class="flex justify-between items-center">
          <button type="button" class="bg-gray-200 text-gray-700 rounded py-2 px-4 hover:bg-gray-300">뒤로가기</button>
          <button type="submit" class="bg-black text-white rounded py-2 px-4 hover:bg-gray-800">가입하기</button>
        </div>
      </form>
    </div>
    <footer class="mt-8 text-center text-sm text-gray-500">
      © 2023 Copyright
    </footer>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var passwordMismatch = document.getElementById('passwordMismatch');

      if (password !== confirmPassword) {
        passwordMismatch.style.display = 'block';
      } else {
        passwordMismatch.style.display = 'none';
        console.log('Form submitted');
      }
    });
  </script>
</body>
<style>
#corner {
  position: absolute;
  width: 16px;
  height: 16px;
  right: 0;
  bottom: 0;
  cursor: nwse-resize;
}
</style>
<div id="corner"></div>
<script>
  const corner = document.getElementById('corner');
  function resizeWindow(e) {
    const size = {
      width: Math.max(50,Math.floor(e.clientX+5)),
      height: Math.max(50,Math.floor(e.clientY+5))
    };
    parent.postMessage( { pluginMessage: { type: 'resize', size: size }}, '*');
  }
  corner.onpointerdown = (e)=>{
    corner.onpointermove = resizeWindow;
    corner.setPointerCapture(e.pointerId);
  };
  corner.onpointerup = (e)=>{
    corner.onpointermove = null;
    corner.releasePointerCapture(e.pointerId);
  };
</script></html>
